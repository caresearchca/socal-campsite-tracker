name: Deploy Southern California Campsite Tracker

on:
  push:
    branches: [ main ]
  schedule:
    # Run every 30 minutes for scraping
    - cron: '*/30 * * * *'
  workflow_dispatch:

env:
  CRAWL4AI_MCP_URL: ${{ secrets.CRAWL4AI_MCP_URL }}
  SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.GITHUB_PERSONAL_ACCESS_TOKEN }}
  DIGITALOCEAN_API_TOKEN: ${{ secrets.DIGITALOCEAN_API_TOKEN }}
  NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
  SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
  SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
  SECRET_KEY: ${{ secrets.SECRET_KEY }}

jobs:
  scrape:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run campsite scraper
      run: |
        python -m src.main scrape --all-parks
      env:
        CRAWL4AI_MCP_URL: ${{ env.CRAWL4AI_MCP_URL }}
        SUPABASE_PROJECT_REF: ${{ env.SUPABASE_PROJECT_REF }}
        SUPABASE_ACCESS_TOKEN: ${{ env.SUPABASE_ACCESS_TOKEN }}
    
    - name: Process alerts
      run: |
        python -m src.main process-alerts
      env:
        NOTIFICATION_EMAIL: ${{ env.NOTIFICATION_EMAIL }}
        SMTP_USERNAME: ${{ env.SMTP_USERNAME }}
        SMTP_PASSWORD: ${{ env.SMTP_PASSWORD }}

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to DigitalOcean App Platform
      uses: digitalocean/app_action@v1.1.5
      with:
        app_name: socal-campsite-tracker
        token: ${{ secrets.DIGITALOCEAN_API_TOKEN }}
        
    - name: Notify deployment success
      if: success()
      run: |
        echo "ðŸš€ Deployment successful! App available at: https://socal-campsite-tracker.ondigitalocean.app"